<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="Unit2-01 website"/>
    <meta name="keywords" content="mths, ics2o"/>
    <meta name="author" content="Evgeny Vovk"/>
    <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png"/>
    <link rel="manifest" href="./favicon/site.webmanifest"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-light_blue.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Unit 3-01 website.</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area and Perimeter of trapezoid.</span>
        </div>
      </header>
      <main class="mdl-layout__content margin-left">
        <table>
          <tr>
            <th>
              <img src="./img/trapezoid.png" alt="trapezoid"/>
            </th>
            <th>
              <h2>The formula for area is:</h2>
              <img src="./img/formula.png" alt="formula"/>
            </th>
          </tr>
        </table>
        <!-- Numberic Textfield -->
        <form action="#">
          <p>Length of base a: </p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="length-a"/>
            <label class="mdl-textfield__label">base a ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numberic Textfield  -->
        <form action="#">
          <p>Length of base b:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="length-b"/>
            <label class="mdl-textfield__label">base b ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numberic Textfield -->
        <form action="#">
          <p>Length of the height: </p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height"/>
            <label class="mdl-textfield__label">height ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
          Calculate
        </button>
        <br>
        <div id="answers">
          <div id="area"></div>
        </div>
      </main>
    </div>
  </body>
</html>
